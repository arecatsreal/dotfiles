[colors]
background = #2E3440
background-alt = #434C5E
foreground = #D8DEE9
primary = #B48EAD
secondary = #8FBCBB
alert = #BF616A
disabled = #AEB3BB

[bar/example]
width = 100%
height = 15pt
radius = 0
bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

; gaps
border-size = 0pt 
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = VictorMono Nerd Font;2

modules-left = xworkspaces xwindow
modules-center = date timer
modules-right = mpd vpn memory cpu sunrise_sunset

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/vpn]
type = custom/script
exec = /home/mip/sync/bin/vpnStatus.sh 2> /dev/null
format-prefix = "VPN "
format-prefix-foreground = ${colors.primary}
interval = 60

[module/timer]
type = custom/script
exec = polybar_go_timer.sh
interval = 1

[module/mpd]
type = internal/mpd
format-online = <format-prefix> <label-song>  <label-time> 
format-online-prefix = "MPD "
format-online-prefix-foreground = ${colors.primary}

label-song =  %artist% - %title%
label-song-maxlen = 70
label-song-ellipsis = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

enable-click = false
enable-scroll = false

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home
mount-2 = /home/mip/games

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %a %b %y/%m/%d %R:%S

label = %date%
label-foreground = ${colors.primary}

[module/sunrise_sunset]
type = custom/script
exec = sunrise_sunset.sh
interval = 1800

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
