# Nightfox Alacritty Colors
# Style: duskfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/duskfox/nightfox_alacritty.yml
colors:
  # Default colors
  primary:
    background: '0x232136'
    foreground: '0xe0def4'
  # Normal colors
  normal:
    black:   '0x393552'
    red:     '0xeb6f92'
    green:   '0xa3be8c'
    yellow:  '0xf6c177'
    blue:    '0x569fba'
    magenta: '0xc4a7e7'
    cyan:    '0x9ccfd8'
    white:   '0xe0def4'
  # Bright colors
  bright:
    black:   '0x47407d'
    red:     '0xf083a2'
    green:   '0xb1d196'
    yellow:  '0xf9cb8c'
    blue:    '0x65b1cd'
    magenta: '0xccb1ed'
    cyan:    '0xa6dae3'
    white:   '0xe2e0f7'
  indexed_colors:
    - { index: 16, color: '0xea9a97' }
    - { index: 17, color: '0xeb98c3' }

# Visual Bell
# ...
font:
  normal:
    family: VictorMono Nerd Font
    style: Regular

  bold:
    family: VictorMono Nerd Font
    style: Bold

  italic:
    family: VictorMono Nerd Font
    style: Italic

  bold_italic:
    family: VictorMono Nerd Font
    style: Bold Italic

  size: 11
